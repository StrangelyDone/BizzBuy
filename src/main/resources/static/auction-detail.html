<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details - BizzBuy</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/index.html" class="text-2xl font-bold">BizzBuy</a>
                <div id="user-links" class="flex items-center space-x-4 text-sm">
                    <a href="/products.html" class="hover:underline">Products</a>
                    <a href="/auctions.html" class="hover:underline">Auctions</a>
                    <a href="/cart.html" class="hover:underline">üõí Cart</a>
                    <a href="/profile.html" class="hover:underline">üë§ <span id="nav-username"></span></a>
                    <button onclick="logout()" class="hover:underline">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-6">
        <div id="auction-content" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-12 text-gray-500">Loading auction...</div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        const auctionId = getQueryParam('id');
        if (!auctionId) {
            window.location.href = '/auctions.html';
        }

        let auction = null;

        async function loadAuction() {
            try {
                auction = await AuctionsAPI.getById(auctionId);
                const bids = await BidsAPI.getForAuction(auctionId);

                const content = document.getElementById('auction-content');
                content.innerHTML = `
                    <div class="lg:col-span-2">
                        <div class="bg-white border border-gray-200 rounded-lg p-6">
                            <div class="flex justify-between items-start mb-6">
                                <h1 class="text-3xl font-bold">Auction #${auction.id}</h1>
                                <span class="px-3 py-1 rounded text-sm font-semibold ${auction.status === 'LIVE' ? 'bg-red-600 text-white' :
                        auction.status === 'SCHEDULED' ? 'bg-blue-600 text-white' :
                            'bg-gray-600 text-white'
                    }">${auction.status}</span>
                            </div>

                            <div class="mb-6">
                                <div class="text-sm text-gray-600 mb-1">Product ID</div>
                                <div class="text-lg font-semibold">#${auction.itemId}</div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <div class="text-sm text-gray-600 mb-1">Starting Price</div>
                                    <div class="text-2xl font-bold text-gray-700">${formatCurrency(auction.startingPrice)}</div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-600 mb-1">Current Bid</div>
                                    <div class="text-3xl font-bold text-orange-600">${formatCurrency(auction.currentPrice)}</div>
                                </div>
                            </div>

                            ${auction.status === 'LIVE' ? `
                                <div class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
                                    <div class="text-sm text-gray-600 mb-1">Time Remaining</div>
                                    <div id="countdown" class="text-4xl font-bold text-red-600"></div>
                                </div>
                            ` : ''}

                            <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                                <div>
                                    <span class="text-gray-600">Starts:</span>
                                    <span class="font-semibold ml-2">${formatDate(auction.startTime)}</span>
                                </div>
                                <div>
                                    <span class="text-gray-600">Ends:</span>
                                    <span class="font-semibold ml-2">${formatDate(auction.endTime)}</span>
                                </div>
                            </div>


                            ${auction.winnerId ? `
                                <div class="bg-green-100 border border-green-300 rounded-lg p-4 mb-6">
                                    <div class="text-green-800 font-semibold">üèÜ Winner: ${auction.winnerUsername || 'User #' + auction.winnerId}</div>
                                </div>
                            ` : ''}


                            ${auction.status === 'LIVE' && isLoggedIn() ? `
                                <form id="bidForm" class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-bold mb-1">Your Bid (must be higher than ${formatCurrency(auction.currentPrice)})</label>
                                        <input type="number" id="bidAmount" step="0.01" min="${auction.currentPrice + 0.01}" required
                                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500">
                                    </div>
                                    <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 py-3 rounded font-semibold transition">
                                        Place Bid
                                    </button>
                                </form>
                            ` : auction.status === 'LIVE' ? `
                                <a href="/login.html" class="block w-full bg-yellow-400 hover:bg-yellow-500 text-center py-3 rounded font-semibold transition">
                                    Sign in to Bid
                                </a>
                            ` : ''}
                        </div>
                    </div>

                    <div class="lg:col-span-1">
                        <div class="bg-white border border-gray-200 rounded-lg p-6">
                            <h2 class="text-xl font-bold mb-4">Bid History</h2>
                            <div class="space-y-3 max-h-96 overflow-y-auto">
                                ${bids.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8">No bids yet</p>
                                ` : bids.map((bid, index) => `
                                    <div class="bg-gray-50 rounded-lg p-3 ${index === 0 ? 'border-2 border-orange-400' : 'border border-gray-200'}">
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-lg font-bold text-orange-600">${formatCurrency(bid.amount)}</span>
                                            ${index === 0 ? '<span class="text-xs bg-orange-500 text-white px-2 py-1 rounded">Highest</span>' : ''}
                                        </div>
                                        <div class="text-sm text-gray-600">User #${bid.bidderId}</div>
                                        <div class="text-xs text-gray-500">${formatDate(bid.timestamp)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;

                if (auction.status === 'LIVE') {
                    startCountdown('countdown', auction.endTime, () => {
                        showToast('Auction has ended!', 'info');
                        setTimeout(() => loadAuction(), 2000);
                    });
                }

                const bidForm = document.getElementById('bidForm');
                if (bidForm) {
                    bidForm.addEventListener('submit', handleBidSubmit);
                }

            } catch (error) {
                console.error('Error loading auction:', error);
                document.getElementById('auction-content').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-red-500 text-xl mb-4">${error.message || 'Failed to load auction'}</p>
                        <a href="/auctions.html" class="text-blue-600 hover:underline">‚Üê Back to Auctions</a>
                    </div>
                `;
            }
        }

        async function handleBidSubmit(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('bidAmount').value);

            if (amount <= auction.currentPrice) {
                showToast(`Bid must be higher than ${formatCurrency(auction.currentPrice)}`, 'error');
                return;
            }

            try {
                showLoading();
                await BidsAPI.place(auctionId, amount);
                hideLoading();
                showToast('Bid placed successfully!', 'success');
                setTimeout(() => loadAuction(), 1000);
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Failed to place bid', 'error');
            }
        }

        loadAuction();
        // Refresh every 5 seconds to show real-time bids from other users
        setInterval(loadAuction, 5000);
    </script>
</body>

</html>
