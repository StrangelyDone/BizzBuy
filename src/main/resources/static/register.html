<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BizzBuy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-900 text-white py-3">
            <div class="max-w-7xl mx-auto px-4">
                <a href="/index.html" class="text-2xl font-bold">BizzBuy</a>
            </div>
        </header>

        <!-- Register Form -->
        <div class="flex-1 flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-sm">
                <div class="bg-white border border-gray-300 rounded-lg p-8 shadow-sm">
                    <h1 class="text-2xl font-normal mb-6">Create account</h1>

                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label for="fullName" class="block text-sm font-bold mb-1">Your name</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="First and last name"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="username" class="block text-sm font-bold mb-1">Username</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-bold mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-bold mb-1">Password</label>
                            <input type="password" id="password" name="password" required
                                placeholder="At least 6 characters"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                            <p class="text-xs text-gray-600 mt-1">Passwords must be at least 6 characters.</p>
                        </div>

                        <button type="submit"
                            class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-normal py-2 px-4 rounded border border-yellow-600 shadow-sm transition">
                            Create your BizzBuy account
                        </button>
                    </form>

                    <p class="text-xs text-gray-600 mt-4">
                        By creating an account, you agree to BizzBuy's Conditions of Use and Privacy Notice.
                    </p>

                    <div class="mt-6 pt-6 border-t border-gray-300">
                        <p class="text-sm">
                            Already have an account?
                            <a href="/login.html" class="text-blue-600 hover:text-orange-600 hover:underline">Sign
                                in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-300 py-6 mt-auto">
            <div class="max-w-7xl mx-auto px-4 text-center text-xs text-gray-600">
                <p>&copy; 2024 BizzBuy. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        if (isLoggedIn()) {
            window.location.href = '/index.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Give BOTH roles to all users so they can buy AND sell
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                fullName: document.getElementById('fullName').value.trim(),
                password: document.getElementById('password').value,
                roles: ["BUYER", "SELLER"], // Both roles for everyone!
                enabled: true
            };

            if (!formData.username || !formData.email || !formData.fullName || !formData.password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (!isValidEmail(formData.email)) {
                showToast('Please enter a valid email', 'error');
                return;
            }

            if (formData.password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                showLoading();
                await AuthAPI.register(formData);
                hideLoading();
                showToast('Registration successful! Please sign in.', 'success');
                setTimeout(() => window.location.href = '/login.html', 1500);
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Registration failed', 'error');
            }
        });
    </script>
</body>

</html>
