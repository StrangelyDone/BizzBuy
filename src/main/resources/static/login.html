<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BizzBuy</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-900 text-white py-3">
            <div class="max-w-7xl mx-auto px-4">
                <a href="/index.html" class="text-2xl font-bold">BizzBuy</a>
            </div>
        </header>

        <!-- Login Form -->
        <div class="flex-1 flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-sm">
                <div class="bg-white border border-gray-300 rounded-lg p-8 shadow-sm">
                    <h1 class="text-2xl font-normal mb-6">Sign in</h1>

                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-bold mb-1">Username</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-bold mb-1">Password</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>

                        <button type="submit"
                            class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-normal py-2 px-4 rounded border border-yellow-600 shadow-sm transition">
                            Sign in
                        </button>
                    </form>

                    <p class="text-xs text-gray-600 mt-4">
                        By continuing, you agree to BizzBuy's Conditions of Use and Privacy Notice.
                    </p>
                </div>

                <div class="mt-6 text-center">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">New to BizzBuy?</span>
                        </div>
                    </div>

                    <a href="/register.html"
                        class="mt-4 block w-full bg-white hover:bg-gray-50 text-gray-900 font-normal py-2 px-4 rounded border border-gray-300 shadow-sm transition">
                        Create your BizzBuy account
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-300 py-6 mt-auto">
            <div class="max-w-7xl mx-auto px-4 text-center text-xs text-gray-600">
                <p>&copy; 2024 BizzBuy. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        if (isLoggedIn()) {
            window.location.href = '/index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                showLoading();
                await AuthAPI.login({ username, password });
                hideLoading();
                showToast('Login successful!', 'success');
                setTimeout(() => window.location.href = '/index.html', 500);
            } catch (error) {
                hideLoading();
                showToast(error.message || 'Login failed. Please check your credentials.', 'error');
            }
        });
    </script>
</body>

</html>
